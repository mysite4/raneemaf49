{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel with Centered Images</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      /* ضبط إعدادات الكاروسيل */
      .carousel-item {
          display: flex;
          justify-content: center; /* توسيط الصور أفقياً */
          align-items: center; /* توسيط الصور عمودياً */
          flex-wrap: nowrap; /* منع الالتفاف */
          height: 300px; /* ارتفاع الشريحة */
          position: relative; /* لضمان أن الشريحة تتحرك بشكل مستقل */
          transition: transform 0.5s ease; /* إضافة تأثير حركي للانتقال بين الشرائح */
          z-index: 1; /* التأكد من عدم التداخل مع الشرائح الأخرى */
      }
    
      /* تخصيص الصور داخل الشريحة */
      .carousel-item img {
          flex-shrink: 0; /* تأكد من أن الصور لا تنكمش */
          max-width: 18%; /* تحديد عرض الصور داخل الشريحة */
          height: 200px; /* تحديد ارتفاع ثابت للصور */
          object-fit: cover; /* الحفاظ على نسبة الأبعاد */
          margin: 0 5px; /* مسافة بين الصور */
          border-radius: 8px; /* زوايا الصور دائرية */
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* إضافة ظل */
      }
    
      /* تخصيص النقاط */
      .carousel-indicators [data-bs-target] {
          background-color: #333;
          width: 10px;
          height: 10px;
          border-radius: 50%;
          margin: 0 5px;
      }
    
      .carousel-indicators .active {
          background-color: #007bff;
      }
      
        /* إخفاء الشرائح غير النشطة */
        .carousel-item:not(.active) {
            display: none; /* إخفاء الشرائح غير النشطة */
        }

    
      /* ضبط عرض الكاروسيل */
      .carousel {
          max-width: 1200px;
          margin: 0 auto; /* توسيط الكاروسيل */
          overflow: hidden; /* منع التداخل بين الشرائح */
      }
    
        /* إضافة مسافة متساوية على الجانبين */
        .carousel-inner {
            padding: 0 20px; /* مسافة متساوية على الجانبين */
        }
    </style>
     
  
</head>
<body>

<div id="imageCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
    <!-- النقاط الافتراضية أسفل الشرائح -->
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
    </div>

    <!-- الصور -->
    <div class="carousel-inner">
        <!-- الشريحة الأولى -->
        <div class="carousel-item active">
            <img src="{% static 'image/3t2.jpg' %}" alt="Image 1">
            <img src="{% static 'image/3t2.jpg' %}" alt="Image 2">
            <img src="{% static 'image/3t2.jpg' %}" alt="Image 3">
            <img src="{% static 'image/3t2.jpg' %}" alt="Image 4">
            <img src="{% static 'image/3t2.jpg' %}" alt="Image 5">
        </div>
        <!-- الشريحة الثانية -->
        <div class="carousel-item">
            <img src="{% static 'image/3t2.jpg' %}" alt="Image 6">
            <img src="{% static 'image/3t2.jpg' %}" alt="Image 7">
            <img src="{% static 'image/3t2.jpg' %}" alt="Image 8">
            <img src="{% static 'image/3t2.jpg' %}" alt="Image 9">
            <img src="{% static 'image/3t2.jpg' %}" alt="Image 10">
        </div>
        <!-- الشريحة الثالثة -->
        <div class="carousel-item">
            <img src="{% static 'image/3t2.jpg' %}" alt="Image 11">
            <img src="{% static 'image/3t2.jpg' %}" alt="Image 12">
            <img src="{% static 'image/3t2.jpg' %}" alt="Image 13">
            <img src="{% static 'image/3t2.jpg' %}" alt="Image 14">
            <img src="{% static 'image/3t2.jpg' %}" alt="Image 15">
        </div>
        <!-- الشريحة الرابعة -->
        <div class="carousel-item">
            <img src="{% static 'image/3t2.jpg' %}" alt="Image 16">
            <img src="{% static 'image/3t2.jpg' %}" alt="Image 17">
            <img src="{% static 'image/3t2.jpg' %}" alt="Image 18">
            <img src="{% static 'image/3t2.jpg' %}" alt="Image 19">
            <img src="{% static 'image/3t2.jpg' %}" alt="Image 20">
        </div>
        <!-- الشريحة الخامسة -->
        <div class="carousel-item">
            <img src="{% static 'image/3t2.jpg' %}" alt="Image 21">
            <img src="{% static 'image/3t2.jpg' %}" alt="Image 22">
            <img src="{% static 'image/3t2.jpg' %}" alt="Image 23">
            <img src="{% static 'image/3t2.jpg' %}" alt="Image 24">
            <img src="{% static 'image/3t2.jpg' %}" alt="Image 25">
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
