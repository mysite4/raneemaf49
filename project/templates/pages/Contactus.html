{% load static %}
<!DOCTYPE html>
<html lang="ar">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- رابط Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- رابط خط Cairo -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


    <title>اتصل بنا</title>
    <link rel="stylesheet" href="{% static 'css/Contactus.css' %}">
  </head>

<body>
    <section id="contact" class="contact">
        <div class="container">
            <div class="section-title">
                <h2>اتصل بنا</h2>
                <p>اتصل بنا لتتعرف على خدماتنا وكيف يمكننا مساعدتك في تحقيق أهدافك.</p>
            </div>

            <div class="row">
                <!-- الجهة اليسرى: معلومات الاتصال والخريطة -->
                <div class="col-lg-5 d-flex align-items-stretch">
                    <div class="info">
                        <div class="address">
                            <i class="bi bi-geo-alt"></i>
                            <h4>:الموقع</h4>
                            <p>123 الشارع، المدينة، البلد</p>
                        </div>
                        <div class="email">
                            <i class="bi bi-envelope"></i>
                            <h4>:البريد الإلكتروني</h4>
                            <p>info@example.com</p>
                        </div>
                        <div class="phone">
                            <i class="bi bi-phone"></i>
                            <h4>:الهاتف</h4>
                            <p>+123 456 7890</p>
                        </div>
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d431.24111591480516!2d12.867459302347404!3d32.68139549051542!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x13a8d93342235a6d%3A0x215055ae02b18484!2z2YXYudmH2K8g2KfZhNmF2YfZhiDYp9mE2LTYp9mF2YTYqSDYp9mE2LLZh9ix2KfYoQ!5e0!3m2!1sar!2sly!4v1735644423780!5m2!1sar!2sly" width="100%" height="290px" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                    </div>
                </div>

                <!-- الجهة اليمنى: نموذج الاتصال -->
                <div class="col-lg-7 mt-5 mt-lg-0 d-flex align-items-stretch">
                    <!-- تعديل هنا ليتم ربط النموذج بالباك-إند -->
                    <form method="POST" action="{% url 'Contactus' %}" class="php-email-form">
                        {% csrf_token %}
                        <div class="row">
                            <div class="form-group col-md-6">
                                <input type="text" name="name" class="form-control" id="name" placeholder="اسمك" required>
                            </div>
                            <div class="form-group col-md-6">
                                <input type="email" name="email" class="form-control" id="email" placeholder="بريدك الإلكتروني" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" name="subject" class="form-control" id="subject" placeholder="الموضوع" required>
                        </div>
                        <div class="form-group">
                            <textarea name="message" class="form-control" rows="10" placeholder="رسالتك" required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit">إرسال الرسالة</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
