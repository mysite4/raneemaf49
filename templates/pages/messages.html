<table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Subject</th>
        <th>Message</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      {% for message in messages %}
      <tr>
        <td>{{ message.name }}</td>
        <td>{{ message.email }}</td>
        <td>{{ message.subject }}</td>
        <td>{{ message.message }}</td>
        <td>{{ message.created_at }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
